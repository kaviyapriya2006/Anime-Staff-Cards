<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Julie</a>
            <a href="#profile2">Madeline</a>
            <a href="#profile3">Jena</a>
            <!--shift+alt+down arrow to copy elements down-->
            <!--ctrl+d to select all other same named values-->
        </nav>
    </header>

    <main>
        <article id="profile1" class="card"> 
        <figure>
            <img src="./img/ai-generated-8581189_640.jpg" alt="Julie" width="250" height="250">
            <figcaption>Julie</figcaption>
        </figure>
        <p><q>I code stuff</q></p>
        </article>
        <article id="profile2" class="card"> 
        <figure>
            <img src="./img/anime-6577215_640.png" alt="Madeline" width="500" height="500" style="background-color: rgba(144, 204, 204, 0.796);" >
            
            <figcaption>Madeline</figcaption>
        </figure>
        <p><q>I design stuff</q></p>
        </article>
        <article id="profile3" class="card"> 
        <figure>
            <img src="./img/beautiful-anime-manga-girl-in-florence-italy-illustration-generative-ai-photo.jpg" alt="Jena" width="250" height="250">
            <figcaption>Jena</figcaption>
        </figure>
        <p><q>I teach stuff</q></p>
        </article>

    </main>
    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
    
</body> 
</html>
